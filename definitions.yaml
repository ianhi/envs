base:
  - conda:
    - python
    - scipy
    - numpy
    - matplotlib
    - pip
    - mpl-interactions
  - pip:
    - black
    - isort

jupyter:
  - based-on:
    - base
  - conda:
    - jupyterlab
    - jupyterlab_vim
    - ipympl
  - pip:
    - jupyterlab-vimrc
    - jupyterlab_code_formatter
    - theme-darcula

xarray:
  - based-on:
    - base
  - conda:
    - xarray
    - dask
    - netCDF4
    - bottleneck

micro-base:
  - based-on:
      - jupyter
      - xarray
  - pip:
    - napari[all]
    - aicsimageio
    - tifffile
    - zarr

micro-control:
  - based-on:
    - micro-base
  - pip:
    - pymmcore-plus
    - napari-micromanager
    - git+https://github.com/ianhi/pymmcore-MDA-engines
    - pymmcore-MDA-writers

micro-analysis:
  - based-on:
    - micro-base
  - conda:
    - scikit-image
    - scikit-learn
